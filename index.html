<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGL Test AR</title>
    <script src="js/lib/aframe.min.js"></script>
    <script src="js/lib/aframe-ar.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="js/app.js"></script>

  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false" copycanvas>
      <div id="unityContainer" style="z-index: 2" ></div>

      <!-- <a-marker type="pattern" url="data/markers/pattern-arjs.patt"><a-box></a-box></a-marker> -->
      <!-- <a-marker type="pattern" url="data/markers/test.patt" markercontroller="name : hiro"></a-marker> -->

			<a-marker type="pattern" url="data/markers\e-com.patt" markercontroller="name : e-com"></a-marker>
			<a-marker type="pattern" url="data/markers\Hiro.patt" markercontroller="name : Hiro"></a-marker>
			<a-marker type="pattern" url="data/markers\K12.patt" markercontroller="name : K12"></a-marker>
			<a-marker type="pattern" url="data/markers\LA.patt" markercontroller="name : LA"></a-marker>
			<a-marker type="pattern" url="data/markers\MichelleQR.patt" markercontroller="name : MichelleQR"></a-marker>
			<a-marker type="pattern" url="data/markers\myle.patt" markercontroller="name : myle"></a-marker>
			<a-marker type="pattern" url="data/markers\newPrototypeQR.patt" markercontroller="name : newPrototypeQR"></a-marker>
			<a-marker type="pattern" url="data/markers\Nutty.patt" markercontroller="name : Nutty"></a-marker>

			<a-marker type="pattern" url="data/markers\sony2.patt" markercontroller="name : sony2"></a-marker>

      <a-entity camera cameratransform></a-entity>
